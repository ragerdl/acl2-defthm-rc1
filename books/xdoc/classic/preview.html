<!--

// We generate the frameset so that you can deeply link to a particular page
// by adding, e.g., ?topic=COMMON-LISP____APPEND

function getPageParameters ()
{
   var ret = {};
   if (!window.location.toString().match(/\?(.+)$/)) {
       return ret;
   }
   param_strs = RegExp.$1.split("&");
   var param_arr = {};
   for(var i = 0; i < param_strs.length; ++i)
   {
      var tmp = param_strs[i].split("=");
      var key = decodeURI(tmp[0]);
      var val = decodeURI(tmp[1]);
      param_arr[key] = val;
   }
   return param_arr;
}

var params = getPageParameters();
var topic = params["topic"] || "ACL2____TOP";
var url = topic ? ("xml/" + topic + ".xml") : "xml/index.xml";

document.write("<frameset cols='20%,*' border='3' bordercolor='black'>\n");
document.write("  <frame src='xml/topics.xml' name='topics' />\n");
document.write("  <frame src='" + url + "' name='detail' />\n");
document.write("</frameset>\n");
